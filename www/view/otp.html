<div class="list otp-spacing">
      <div class="row">
        <div class="col">
           <p class="otp-text">Enter your OTP</p>
          </div>  
       
      </div>
      <div class="row"></div>
       <div class="row otp-numbers"> 

             <label type="number" class="col-10 otp_label"  ng-model="user.user_otp[0]">{{user.user_otp[0]}}</label>
            <label type="number" class="col-10 otp_label"  ng-model="user.user_otp[1]">{{user.user_otp[1]}}</label>
            <label type="number" class="col-10 otp_label"  ng-model="user.user_otp[2]">{{user.user_otp[2]}}</label>
            <label type="number" class="col-10 otp_label"  ng-model="user.user_otp[3]">{{user.user_otp[3]}}</label>
            <label type="number" class="col-10 otp_label"  ng-model="user.user_otp[4]">{{user.user_otp[4]}}</label>

           </div>
    
    
     <div class="row dialpad"   style="flex-wrap: wrap">
         <div ng-repeat="button in buttons"  class="col-33">
             <button ng-click="createOTPNumber({{button}})" class="customkeypad">
                 <span class="button-clr">{{button}}</span>
             </button>
         </div>
        <div class="col-33">
            <button class="customkeypad" ng-click="clearOTPNumber()">
                <span class="button-clr">
                 C
                </span>
            </button>
        </div>
        <div class="col-33">
             <button class="customkeypad" ng-click="createOTPNumber(0)">
                 <span class="button-clr"> 0 </span>
            </button>  
        </div>
        <div class="col-33">
             <button class="customkeypad" ng-click="deleteOTPNumber()">
                 <span class="button-clr"><i class="ion-backspace"></i></span>
            </button> 
        </div>
   </div>
    <br/>
    <br/>
     <button ng-click="validateOtp()" 
              ng-disabled="disableotp" class="button button-full button-positive button-font
                                             otpnext-button">Next</button>
      <div>    
      {{ermessage}}
    </div>
</div>
             

  </ion-content>
</ion-view>
